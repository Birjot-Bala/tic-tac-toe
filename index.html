<!DOCTYPE html>
<html>
    <head>
        <link href="styles.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
        rel="stylesheet">
    </head>
    <body>
        <div id="container">
            <h1>Tic-Tac-Toe</h1>
            <div id="grid"></div>
            <button id="clear-button">Clear</button>
            <div id="player-one" class="player">
                <label for="player-one-name">Player 1: </label>
                <input type="text" name="player-one-name" id="player-one-name">
            </div>
            <div id="player-two" class="player">
                <label for="player-two-name">Player 2: </label>
                <input type="text" name="player-two-name" id="player-two-name">
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
